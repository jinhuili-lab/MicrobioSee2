<h2>Is the app in dev mode or prod mode?</h2>

<h3>Description</h3>

<p>Is the app in dev mode or prod mode?
</p>


<h3>Usage</h3>

<pre>
app_prod()

app_dev()
</pre>


<h3>Value</h3>

<p><code>TRUE</code> or <code>FALSE</code> depending on the status of <code>getOption( "golem.app.prod")</code>
</p>
