<h2>Make a function dependent to dev mode</h2>

<h3>Description</h3>

<p>The function returned will be run only if <code>golem::app_dev()</code>
returns TRUE.
</p>


<h3>Usage</h3>

<pre>
make_dev(fun)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>fun</code></td>
<td>
<p>A function</p>
</td></tr>
</table>


<h3>Value</h3>

<p>Used for side-effects
</p>
