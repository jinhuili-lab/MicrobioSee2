<h2>Add the block id to a parse table</h2>

<h3>Description</h3>

<p>Must be after <code><a href="../../styler/help/nest_parse_data.html">nest_parse_data()</a></code> because requires a nested parse table as
input.
</p>


<h3>Usage</h3>

<pre>
add_cache_block(pd_nested)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>pd_nested</code></td>
<td>
<p>A top-level nest.</p>
</td></tr>
</table>
