<h2>Check token validity</h2>

<h3>Description</h3>

<p>Check whether one or more tokens exist and have a unique token-text mapping
</p>


<h3>Usage</h3>

<pre>
assert_tokens(tokens)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>tokens</code></td>
<td>
<p>Tokens to check.</p>
