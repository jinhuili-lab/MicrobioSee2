<h2>Wrap an expression into an expression</h2>

<h3>Description</h3>

<p>Takes a parse table and wraps it in a new parse table that contains the
expression as a child.
</p>


<h3>Usage</h3>

<pre>
wrap_expr_in_expr(pd)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>pd</code></td>
<td>
<p>A parse table.</p>
</td></tr>
</table>
