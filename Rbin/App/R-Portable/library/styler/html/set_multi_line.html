<h2>Set the multi-line column</h2>

<h3>Description</h3>

<p>Sets the column <code>multi_line</code> in <code>pd</code> by checking row-wise whether any child
of a token is a multi-line token.
</p>


<h3>Usage</h3>

<pre>
set_multi_line(pd)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>pd</code></td>
<td>
<p>A parse table.</p>
</td></tr>
</table>
