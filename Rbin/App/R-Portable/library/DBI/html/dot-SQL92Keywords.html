<h2>Keywords according to the SQL-92 standard</h2>

<h3>Description</h3>

<p>A character vector of SQL-92 keywords, uppercase.
</p>


<h3>Usage</h3>

<pre>
.SQL92Keywords
</pre>


<h3>Format</h3>

<p>An object of class <code>character</code> of length 220.
</p>


<h3>Examples</h3>

<pre>
"SELECT" %in% .SQL92Keywords
</pre>
